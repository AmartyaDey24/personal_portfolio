{% extends "layout.html" %}
{% block body %}
<title>{{params["title"]}}</title>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <h1 class="logo me-auto me-lg-0"><a href="index">{{params["title"]}}</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="active" href="home">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="resume">Resume</a></li>
          <li><a href="experiences">Experiences</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <div class="social-icons">
        <a href="{{params["linkedin_url"]}}" target="_blank" class="linkedin"><img src="{{ url_for('static', filename = 'assets/icons/linkedin.png') }}" alt="LinkedIn"></a>
        <a href="{{params["github_url"]}}" target="_blank" class="github"><img src="{{ url_for('static', filename = 'assets/icons/github.png') }}" alt="GitHub"></a>
        <a href="{{params["twitter_url"]}}" target="_blank" class="twitter"><img src="{{ url_for('static', filename = 'assets/icons/twitter.png') }}" alt="twitter"></a>
        <a href="{{params["instagram_url"]}}" target="_blank" class="instagram"><img src="{{ url_for('static', filename = 'assets/icons/instagram.png') }}" alt="Instagram"></a>
        <a href="{{params["facebook_url"]}}" target="_blank" class="facebook"><img src="{{ url_for('static', filename = 'assets/icons/facebook.png') }}" alt="Facebook"></a>
      </div>

    </div>

  </header><!-- End Header -->
  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container d-flex flex-column align-items-center" data-aos="zoom-in" data-aos-delay="100">
      <h1>{{params["title"]}}</h1>
      <h2>{{params["tag"]}}</h2>
      <a href="about" class="btn-about">About Me</a>
    </div>
  </section><!-- End Hero -->

{% endblock %}
